<mat-form-field>
	<mat-label>{{ label() }}</mat-label>

	@let options = currencyOptions();

	@if (options) {
		<input [spellcheck]="!noSpellcheck()" [currencyMask]="options" matInput [formControl]="control()"
			   [placeholder]="placeholder()">
	} @else {
		<input [spellcheck]="!noSpellcheck()" [type]="type()" matInput [formControl]="control()"
			   [placeholder]="placeholder()">
	}
	<app-field-error matError [control]="control()"/>
</mat-form-field>
