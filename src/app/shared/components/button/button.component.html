@let buttonType = type() ;

@switch (buttonType) {
	@case ("basic") {
		<button
			appButtonExtended
			[color]="color()"
			[loading]="loading() || requestLoading.loading()"
			[disabled]="disabled()"
			[matTooltip]="tooltip()"
			mat-button
		>{{label()}}
		</button>
	}
	@case ("raised") {
		{{loading() || requestLoading.loading()}}
		<button
			appButtonExtended
			[color]="color()"
			[loading]="loading() || requestLoading.loading()"
			[disabled]="disabled()"
			[matTooltip]="tooltip()"
			mat-raised-button
		>{{label()}}
		</button>
	}
	@case ("stroked") {
		<button
			appButtonExtended
			[color]="color()"
			[loading]="loading() || requestLoading.loading()"
			[disabled]="disabled()"
			[matTooltip]="tooltip()"
			mat-stroked-button
		>{{label()}}
		</button>
	}
	@case ("flat") {
		<button
			appButtonExtended
			[color]="color()"
			[loading]="loading() || requestLoading.loading()"
			[disabled]="disabled()"
			[matTooltip]="tooltip()"
			mat-flat-button
		>{{label()}}
		</button>
	}
	@case ("icon") {
		<button
			appButtonExtended
			[color]="color()"
			[loading]="loading() || requestLoading.loading()"
			[disabled]="disabled()"
			[matTooltip]="tooltip()"
			[ngClass]="['icon-color-' + color()]"
			mat-icon-button
		>
			<mat-icon>{{icon()}}</mat-icon>
		</button>
	}
	@case ("fab") {
		<button
			appButtonExtended
			[color]="color()"
			[loading]="loading() || requestLoading.loading()"
			[disabled]="disabled()"
			[matTooltip]="tooltip()"
			mat-fab
		>
			<mat-icon>{{icon()}}</mat-icon>
		</button>
	}
	@case ("mini-fab") {
		<button
			appButtonExtended
			[color]="color()"
			[loading]="loading() || requestLoading.loading()"
			[disabled]="disabled()"
			[matTooltip]="tooltip()"
			mat-mini-fab
		>
			<mat-icon>{{icon()}}</mat-icon>
		</button>
	}
	@case ("extended-fab") {
		<button
			appButtonExtended
			[color]="color()"
			[loading]="loading() || requestLoading.loading()"
			[disabled]="disabled()"
			[matTooltip]="tooltip()"
			mat-fab
			extended
		>
			<mat-icon>{{icon()}}</mat-icon>
			{{label()}}
		</button>
	}
}
