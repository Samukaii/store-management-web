<app-flex-row [gap]="gap()" [verticalAlignment]="alignment()">
	@for(action of actions(); track action) {
		<app-button
			(finishLoading)="finishLoading(action, $event)"
			(click)="onClick(action)"
			[routerLink]="action.relativeRoute"
			[label]="action.label"
			[disabled]="action.disabled"
			[iconColor]="action.iconColor ?? 'primary'"
			[icon]="action.icon"
			[tooltip]="action.tooltip"
			[type]="action.type ?? 'raised'"
		/>
	}
</app-flex-row>
