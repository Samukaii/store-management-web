 @if(product()) {
	 <div class="cost hint-box">
		 <h3>Custo do produto:</h3>
		 <p>
			 R$ {{ product()?.totalCost?.toFixed(2) }}
		 </p>
	 </div>
 }

<app-local-actions-updater
	where="tab-1"
	[actions]="actions"
/>
<app-table
	[columnsFn]="getColumns"
	[loading]="resource.isLoading()"
	[data]="resource.value() ?? []"
	[noResults]="noResults"
	[actionsFn]="getActions"
/>
