<app-window-loading [loading]="resource.isLoading()">
	<app-tabs>
		<app-tabs-item label="Dados" icon="edit">
			<app-products-form
				[data]="resource.data() ?? undefined"
				(formSubmit)="update($event)"
			>

			</app-products-form>
		</app-tabs-item>
		<app-tabs-item label="Ingredientes" icon="restaurant">
			<app-products-ingredients
				[product]="resource.data()!"
				(requestUpdate)="resource.refresh()"
			/>
		</app-tabs-item>
	</app-tabs>
</app-window-loading>
