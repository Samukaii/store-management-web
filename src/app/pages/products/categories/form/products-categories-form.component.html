<app-form
	[form]="form"
	[data]="data()"
>
	<app-form-input
		[form]="form"
		label="Nome"
		placeholder="Informe aqui o nome"
		name="name">

	</app-form-input>

	<app-flex-row verticalAlignment="flex-end">
		<app-button
			[disabled]="form.invalid"
			type="flat"
			(click)="onSubmit()"
			label="Salvar"
		>
		</app-button>
	</app-flex-row>
</app-form>
