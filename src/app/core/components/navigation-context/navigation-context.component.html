@let context = service.lastContext();

@if (context) {
	<app-flex-row
		[attr.data-test-id]="'context'"
		(click)="service.finishContext(context)"
		matRipple
		horizontalAlignment="center"
		gap="4rem"
		matRippleColor="#00000022"
		class="context">
		<app-flex-row horizontalAlignment="center">
			@if (context.icon) {
				<mat-icon [attr.data-test-id]="'icon'">
					{{ context.icon }}
				</mat-icon>
			}
			<p [attr.data-test-id]="'message'">
				{{ context.message }}
			</p>
		</app-flex-row>

		<app-button
			[attr.data-test-id]="'action'"
			(click)="$event.stopPropagation(); service.clearAllContexts()"
			color="white"
			type="basic"
			label="Fechar"
		/>
	</app-flex-row>
}
