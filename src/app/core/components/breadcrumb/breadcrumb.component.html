@for (breadcrumb of breadcrumbs(); track breadcrumb.route) {
	<div data-test-id="breadcrumb">
		@if (!$last) {
			<a data-test-id="name" [routerLink]="breadcrumb.route">
				{{ breadcrumb.name }}
			</a>
			<span data-test-id="separator">/</span>
		} @else {
			<a data-test-id="name" class="last">
				{{ breadcrumb.name }}
			</a>
		}
	</div>
}
